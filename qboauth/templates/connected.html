<html>
<head>
  <title>OAuth2 Sample App - Intuit</title>
  <link rel="stylesheet" type="text/css" href="static/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script>
    if(window.opener) {
      window.opener.location.href = '/qboauth/connected'
      window.close()
    }
  </script>
  <script>
    function apiCall() {
      $("#result").html('Loading...')
      $.get("/qboauth/apiCall", function(data) {
        $("#result").html(data)
      })
    }
    function revokeCall() {
      $("#result").html('Loading...')
      $.get("/qboauth/disconnect", function(data) {
        $("#result").html(data)
      })
    }
    function refreshCall() {
      $("#result").html('Loading...')
      $.get("/qboauth/refreshTokenCall", function(data) {
        $("#result").html(JSON.stringify(data, null, 2))
      })
    }
      
  </script>
</head>
<body>
  <a href="/qboauth/">Home</a>
  <h3>Connected!</h3>
  <p>Welcome {{ first_name }}!</p>
  <p>Would you like to make a sample API call?</p>
  <div>
    <button onclick="apiCall()">QuickBooks API Call</button>
    <button onclick="refreshCall()">Refresh Token Call</button>
    <button onclick="revokeCall()">Revoke Token Call</button>
    <br><br>
    <div><code id="result"></code></div>
</body>
</html>
